<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Nusta Fir Tours and Travels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        margin-top: 100px;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #ff7f35;
        border-color: #ff7f35;
      }
      .btn-primary:hover {
        background-color: #e66d25;
        border-color: #e66d25;
      }
      .navbar-brand {
        color: #ff7f35 !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: #ff7f35">
          <img
            src="{{ url_for('static', filename='Nusta-Fir-Website-Logo.png') }}"
            width="55"
            height="55"
            alt="Nusta Fir Logo"
            onerror="this.onerror=null; this.src=''"
          />
          Nusta Fir Tours and Travels
        </a>
      </div>
    </nav>

    <div class="container login-container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body p-4">
              <h3 class="text-center mb-4">Admin Login</h3>
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} {% for category, message in messages %}
              <div
                class="alert alert-{{ category if category != 'error' else 'danger' }}"
              >
                {{ message }}
              </div>
              {% endfor %} {% endif %} {% endwith %}

              <form method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
